 font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="310" x="73" y="204.5107">4.指揮役が行軍時間が最も長い人にスターターを依頼</text><polygon fill="#A80036" points="67,235.7188,57,239.7188,67,243.7188,63,239.7188" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="61" x2="525" y1="239.7188" y2="239.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="408" x="73" y="234.8623">5.スターターが「〇s」と、何秒後に出発するのか同盟チャットに共有</text><polygon fill="#A80036" points="165,266.0703,155,270.0703,165,274.0703,161,270.0703" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="159" x2="525" y1="270.0703" y2="270.0703"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="310" x="171" y="265.2139">6.〇秒後、スターターがターゲットに向けて行軍開始</text><polygon fill="#A80036" points="165,296.4219,155,300.4219,165,304.4219,161,300.4219" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="159" x2="825" y1="300.4219" y2="300.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="648" x="171" y="295.5654">7.参加メンバーは各自、スターターの残り進軍時間と自分の行軍時間が合うようにタイミングを計って行軍開始</text><!--MD5=[2d31a9de23475c7e739d4fe23cce2cec]
@startuml
participant "同盟チャット" as Chat
participant "攻撃対象" as Target
participant "指揮役" as Commander
participant "スターター" as Starter
participant "TA参加者" as Member

== TA全体の流れ ==

Commander -> Target				: 1.指揮役がターゲットを偵察
Commander -> Chat				: 2.指揮役がターゲットの座標と偵察結果を同盟チャットに共有
Member -> Chat					: 3.TA参加者各自はターゲットへの行軍時間を同盟チャットに共有
Commander -> Chat				: 4.指揮役が行軍時間が最も長い人にスターターを依頼
Starter -> Chat					: 5.スターターが「〇s」と、何秒後に出発するのか同盟チャットに共有
Starter -> Target				: 6.〇秒後、スターターがターゲットに向けて行軍開始
Member -> Target				: 7.参加メンバーは各自、スターターの残り進軍時間と自分の行軍時間が合うようにタイミングを計って行軍開始

@enduml

